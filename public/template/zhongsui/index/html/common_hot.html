<div class="new_show_right">

    <ul>

        {tp:list id="4" where="image <> '' " name="list" limit="5" order="id desc"}

            <h1>{$list.title}</h1>
            <h2>日期：{$list.create_time|date="Y-m-d"} 浏览次数：{$list.hits}</h2>

        </li>
        {/tp:list}
    </ul>
</div>
